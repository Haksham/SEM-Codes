<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Name"required><br>
  <input type="password" placeholder="Password" id="pass1" required><br>
  <input type="password" placeholder="Re-confirm" id="pass2" required><br>
  <input type="email" placeholder="Enter mail ID" required><br>
  <input type="number" min="1900" max="2000" placeholder="Enter year(1900,2000)" required><br>
  <label >Do you agree?</label>
  <input type="checkbox"required><br>
  <button onclick="formm()">Submit</button><br>
</body>
<script>
  function formm() {
    let p1 = document.getElementById("pass1").value;
    let p2 = document.getElementById("pass2").value;

    if (p1 === p2) {
        alert("You can proceed!");
    } else {
        alert("Passwords are not the same!");
    }
}
</script>
</html>
