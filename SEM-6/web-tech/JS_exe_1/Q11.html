<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <input type="text" placeholder="Enter equation Ex: 1+2-3/12*3" style="width: 200px;" id="equation">
  <button onclick="solve()">Solve</button><br>
  <p id="result">result</p>
  
</body>
<script>
  function solve(){
    let str=document.getElementById("equation").value;
    document.getElementById("result").innerHTML=eval(str);
}
</script>
</html>
