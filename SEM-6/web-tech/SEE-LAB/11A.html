<html lang="en">
<head>
<style>
  h1 {
    border: 1px solid red;
    background-color: #D18C1D;
    padding: 10px;
  }

  li {
    margin: 15px;
    background-color: #C0A9DB;
    list-style-position: inside; /* optional for better spacing */
  }

  p {
    width: 600px;
    height: 400px;
    border: 2px dotted black;
    background-color: #D1D631;
    padding: 10px;
    box-sizing: border-box; /* include border and padding inside width/height */
  }
</style>
</head>
<body>

<h1>This is a Heading</h1>

<ul>
  <li>List Item One</li>
  <li>List Item Two</li>
  <li>List Item Three</li>
</ul>

<p>
  This paragraph is inside a 600px by 400px box, with a 2px black dotted border and a yellowish background color (#D1D631).
</p>

</body>
</html>
