<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Animation</title>
    <style>
      .animated-btn {
    background: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    transition: background-color 0.3s ease-in, transform 0.3s ease-in; 
    }
    .animated-btn:hover {
        background-color: red;
        transform: scale(1.5);
    }
    </style>
</head>
<body>
    <button class="animated-btn">Hover Me</button>
</body>
</html>
